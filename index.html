<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="login_area">
        <h2 class="bank_title">Welcome To Baper Bank</h2>
        <div class="submit_area">
            <h4 class="bank_title extra">Login Your Account</h4>
            <input type="text" placeholder="Enter Your Name" class="form-control" name="" id=""> <br>
            <input type="password" placeholder="Enter Your Password" class="form-control" name="" id=""> <br>
            <button id= "login" class="btn btn-warning">Enter</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id ="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                      <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                     <h2>$ <span id ="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h3>Deposit Amount</h3>
                <input id ="depositAmount" type="text" placeholder="$ Enter Your Deposit Amount" class="form-control" name="" id=""> <br>
                <button id ="addDeposit" class="btn btn-warning">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h3>Withdraw Amount</h3>
                <input id ="withdrawAmount" type="text" placeholder="$ Enter Your Withdraw Amount" class="form-control" name="" id=""> <br>
                <button id ="addWithdraw" class="btn btn-warning">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
